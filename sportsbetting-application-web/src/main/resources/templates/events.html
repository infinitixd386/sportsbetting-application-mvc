<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <title>SportsBetting</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/custom.css}" rel="stylesheet"/>
</head>

<body>
<div id="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">SportsBetting</div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" th:href=homepage.html>Home</a></li>
                <li class="nav-item active"><a class="nav-link" th:href=events.html>Events</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Language
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">EN</a>
                        <a class="dropdown-item" href="#">HU</a>
                    </div>
                </li>
                <li>
                    <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/logout.html}"> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card border border-info border-3">
        <div class="card-header bg-info">
            <h5>Events</h5>
        </div>
        <div class="card-body bg-light">
            <table class="table table-bordered bg-white">
                            <thead>
                            <tr>
                                <th> </th>
                                <th>Event title</th>
                                <th>Event type</th>
                                <th>Event start</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="event : ${eventFormModel.events}">
                                <td><a class="btn btn-warning" th:href="@{/events/bets(eventId=${event.eventId})}">Select</a> </td>
                                <td th:text="${event.eventTitle}">Event type</td>
                                <td th:text="${event.eventType}">Event type</td>
                                <td th:text="${event.eventStartdate}">Event start</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
        </div>
    </div>
</div>
</body>
</html>
